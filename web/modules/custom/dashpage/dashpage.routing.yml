# modal
dashpage.rank.page:
  path: '/dashpage/rank/{section}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardRankPage'
    _title: 'Rank Page'
  requirements:
    _permission: 'access content'

# modal
dashpage.trend.page:
  path: '/dashpage/trend/{section}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardTrendPage'
    _title: 'Trend Page'
  requirements:
    _permission: 'access content'

# modal
dashpage.query.page:
  path: '/dashpage/query/{section}'
  defaults:
    _controller: '\Drupal\dashpage\Controller\DashpageController::standardQueryPage'
    _title: 'Query Page'
  requirements:
    _permission: 'access content'
